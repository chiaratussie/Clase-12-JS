<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
</head>

<body>

    <script>
        $().ready(function(){
            $('div').html('<h2 style="color:red;">Hola Jquery</h2>');
            $('#texto-id').text('<h2 style="color:red;">Hola Jquery</h2>');
            $('.texto-class').html('<span style="color:blue;">Hola Jquery</span>');
            $('#parrafo').mouseover(function(){
                $('#parrafo').css('background-color', 'red');
                $('#parrafo').css('color', 'white');
            });
            $('#parrafo').mouseout(function(){
                $('#parrafo').css('background-color', 'blue');
                $('#parrafo').css('color', 'cyan');
            });
        })
        
        
    </script>

<div></div>
<p id="texto-id"> </p>
<p class="texto-class"> </p>

<p id="parrafo"> 
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi explicabo eligendi temporibus ipsa non cumque perspiciatis odio? Autem minus facilis minima similique iste ut dicta nostrum incidunt eaque nulla. Quaerat?
</p>
</body>
</html>
