        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body>

    <div class="container">
        <h1>Formulario de env√≠o</h1>
        
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Entre su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Entre su apellido">
            </div>
            <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Entre su email">
                </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="jumbotron mt-3">
                <button class="btn btn-sucess" id="leer-datos">Leer Datos</button>
                <button class="btn btn-warning" id="enviar-datos">Enviar Datos</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            var usuario = {
                nombre: "Paula",
                edad: 32
            };

            function leerDatosPost(usuario) {
                $.ajax({
                    url: 'https://5cf801967f67dd0014a62ef0.mockapi.io/datos',
                    type: 'get',
                    success: function (data, textStatus, jQxhr) {
                        console.log('ok!', data);
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        console.log(errorThrown);
                    }
                });
            }


            function enviarDatosPost(usuario) {
                $.ajax({
                    url: 'https://5cf801967f67dd0014a62ef0.mockapi.io/datos',
                    dataType: 'json',
                    type: 'post',
                    //contentType: 'application/json',
                    data: usuario,
                    //processData: false,
                    success: function (data, textStatus, jQxhr) {
                        console.log('ok!', data);
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        console.log(errorThrown);
                    }
                });
            }
            $('#leer-datos').click(function () {
                leerDatosPost(usuario);
            })
            //console.log('documento listo!');

            $('#enviar-datos').click(function () {
                enviarDatosPost(usuario);
            })
            console.log('documento listo!');
        })



    </script>

</body>

</html>
